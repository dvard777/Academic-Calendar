<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <title>Academic Calender</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <!-- CALENDAR HEADER -->
  <div class="calender-header">
    <button type="button" class="btn btn-primary btn-sm" id="prev-month">Previous</button>
    <span id="month-year" class="month-year"></span>
    <button type="button" class="btn btn-secondary btn-sm" id="next-month">Next</button>
  </div>

  <!-- CALENDAR BOX -->
  <div class="calendarBox">
  
<!-- ELEMENTS IN CALENDAR BOX -->
  <div class="calendar">
<!-- DAYS OF THE WEEK ELEMENTS -->
    <ul class="weekDays">
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thur</li>
      <li>Fri</li>
      <li>Sat</li>
      <li>Sun</li>
    </ul>
<!-- DAYS IN THE MONTH ELEMENTS -->
    <ul class="days">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
      <li>21</li>
      <li>22</li>
      <li>23</li>
      <li>24</li>
      <li>25</li>
      <li>26</li>
      <li>27</li>
      <li>28</li>
      <li>29</li>
      <li>30</li>
      <li>31</li>
      
    </ul>
  </div>

</div>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
