<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <title>Academic Calender</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <!-- CALENDAR HEADER -->
  <div class="calender-header">
    <button type="button" class="btn btn-primary btn-sm" id="prev-month">Previous</button>
    <span id="month-year" class="month-year"></span>
    <button type="button" class="btn btn-secondary btn-sm" id="next-month">Next</button>
  </div>

  <!-- CALENDAR BOX -->
  <div class="calendarBox">
    </div>
<!-- ELEMENTS IN CALENDAR BOX -->
<div class="weekdays">
  <div>SUN</div>
  <div>MON</div>
  <div>TUE</div>
  <div>WED</div>
  <div>THUR</div>
  <div>FRI</div>
  <div>SAT</div>
</div>

<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
  <div class="box box6">6</div>
  <div class="box box7">7</div>
  <div class="box box8">8</div>
  <div class="box box9">9</div>
  <div class="box box10">10</div>
  <div class="box box11">11</div>
  <div class="box box12">12</div>
  <div class="box box13">13</div>
  <div class="box box14">14</div>
  <div class="box box15">15</div>
  <div class="box box16">16</div>
  <div class="box box17">17</div>
  <div class="box box18">18</div>
  <div class="box box19">19</div>
  <div class="box box20">20</div>
  <div class="box box21">21</div>
  <div class="box box22">22</div>
  <div class="box box23">23</div>
  <div class="box box24">24</div>
  <div class="box box25">25</div>
  <div class="box box26">26</div>
  <div class="box box27">27</div>
  <div class="box box28">28</div>
  <div class="box box29">29</div>
  <div class="box box30">30</div>
  <div class="box box31">31</div>
  <div class="box box32"></div>
  <div class="box box33"></div>
  <div class="box box34"></div>
  <div class="box box35"></div>
</div>
</div> 

<div>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  
</body>

</html>
