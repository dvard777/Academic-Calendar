<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
        <title>Academic Calender</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            
        />
    </head>

  <body>
      <header>
        <!--place navbar here -->
        <div class="calender-header">
          <button type="button"class="btn btn-primary btn-sm"id="prev-month">Previous</button>
          <span id="month-year" class="month-year"></span>
          <button type="button"class="btn btn-secondary btn-sm"id="next-month">Next</button>
      </div>
      </header>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Create
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">Event</button></li>
          <li><button class="dropdown-item" type="button">Task</button></li>
          <li><button class="dropdown-item" type="button">Appointment</button></li>
        </ul>
      </div>

      <main class="main-container">
        <div class="weekdays">
          <div class="week">SUN</div>
          <div class="week">MON</div>
          <div class="week">TUE</div>
          <div class="week">WED</div>
          <div class="week">THUR</div>
          <div class="week">FRI</div>
          <div class="week">SAT</div>
        </div> 

        
        <div class="container">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
          <div class="box">11</div>
          <div class="box">12</div>
          <div class="box">13</div>
          <div class="box">14</div>
          <div class="box">15</div>
          <div class="box">16</div>
          <div class="box">17</div>
          <div class="box">18</div>
          <div class="box">19</div>
          <div class="box">20</div>
          <div class="box">21</div>
          <div class="box">22</div>
          <div class="box">23</div>
          <div class="box">24</div>
          <div class="box">25</div>
          <div class="box">26</div>
          <div class="box">27</div>
          <div class="box">28</div>
          <div class="box">29</div>
          <div class="box">30</div>
          <div class="box">31</div>
        </div>   

      </main>

      <footer>
        <section>
          <p>&copy; 2024 Academic Calender. All rights reserved.</p>
        </section>
      </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js"></script>
  </body>
  
</html>
